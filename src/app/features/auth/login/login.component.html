<section>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center vh-70">
        <div class="login">
          <div class="header-login">
            <div class="d-flex justify-content-center align-items-center">
              <app-logo></app-logo>
            </div>
            <div>
              <h3 class="text-login text-center">Log in to your account</h3>
              <h5 class="text-sub-login text-center">
                Welcome back! Please enter your details.
              </h5>
            </div>
          </div>
          <div class="content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="field">
                <label for="email">Email</label>
                <input
                  formControlName="username"
                  type="text"
                  id="email"
                  class="border-radius-8"
                  name="email"
                  placeholder="Enter your email"
                />
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" >
                  <p class="text-danger">{{ getErrorMessage('username') | titlecase }}</p>
                </div>
              </div>
              <div class="field border-radius-8">
                <label for="password">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  id="password"
                  class="border-radius-8"
                  name="password"
                  placeholder="Enter your password"
                />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" >
                  <p class="text-danger">{{ getErrorMessage('password') | titlecase }}</p>
                </div>
              </div>
              <div *ngIf="message !== '' " class="field error-message">
                <p class="text-color-white">{{message}}</p>
              </div>
              <div class="field">
                <button class="btn bg-main btn-login" [disabled]="loginForm.invalid">{{loading ? 'Loading...' : 'Sign In'}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
