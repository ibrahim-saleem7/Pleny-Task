<div class="sidebar">
  <p>Products</p>
  <div class="categories">
    <form>
        <label for="all">
          <input
            type="radio"
            id="all"
            name="category"
            [value]="utlAllProducts"
            checked
            (click)="getProductsByCategory(utlAllProducts, 'All Products')"
          />
          All
        </label>
      <ng-container
        *ngFor="let category of categories; trackBy: trackByCategory"
      >
        <label [for]="category?.slug">
            <input
              type="radio"
              [id]="category?.slug"
              name="category"
              [value]="{ url: category?.url, name: category?.name }"
              (click)="getProductsByCategory(category.url, category.name)"
            />
            {{ category?.name }}
        </label>
      </ng-container>
    </form>
  </div>
</div>
