<div class="row align-items-center justify-content-between d-responsive d-desktop" id="user-header">
    <div class="col-8 w-r-100">
      <ng-container *ngIf="userLogin">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search"
            class="border-radius-8"
            [(ngModel)]="keyword"
            (blur)="onBlur()"
          />
          <span class="icon"
            ><svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.71 11H12.5L16.74 15.26C17.15 15.67 17.15 16.34 16.74 16.75C16.33 17.16 15.66 17.16 15.25 16.75L11 12.5V11.71L10.73 11.43C9.33002 12.63 7.42002 13.25 5.39002 12.91C2.61002 12.44 0.390015 10.12 0.0500152 7.32002C-0.469985 3.09002 3.09002 -0.469985 7.32002 0.0500152C10.12 0.390015 12.44 2.61002 12.91 5.39002C13.25 7.42002 12.63 9.33002 11.43 10.73L11.71 11ZM2.00002 6.50002C2.00002 8.99002 4.01002 11 6.50002 11C8.99002 11 11 8.99002 11 6.50002C11 4.01002 8.99002 2.00002 6.50002 2.00002C4.01002 2.00002 2.00002 4.01002 2.00002 6.50002Z"
                fill="#999999"
              />
            </svg>
          </span>
        </div>
      </ng-container>
    </div>
    <div class="col-4 w-r-100">
      <div class="d-flex align-items-center justify-content-end">
        <ng-container *ngIf="userLogin">
          <div class="cart">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.60002 1.20001C2.93729 1.20001 2.40002 1.73728 2.40002 2.40001C2.40002 3.06275 2.93729 3.60001 3.60002 3.60001H5.06309L5.42976 5.0667C5.43361 5.08366 5.43782 5.10048 5.44238 5.11716L7.07106 11.6319L5.99996 12.703C4.48805 14.2149 5.55884 16.8 7.69702 16.8H18C18.6627 16.8 19.2 16.2628 19.2 15.6C19.2 14.9373 18.6627 14.4 18 14.4H7.69703L8.89702 13.2H16.8C17.2546 13.2 17.67 12.9432 17.8733 12.5367L21.4733 5.33666C21.6593 4.96469 21.6395 4.52292 21.4209 4.16914C21.2021 3.81535 20.8159 3.60001 20.4 3.60001H7.53696L7.16419 2.10896C7.03064 1.57477 6.55067 1.20001 6.00002 1.20001H3.60002Z"
                fill="#667085"
              />
              <path
                d="M19.2 19.8C19.2 20.7941 18.3941 21.6 17.4 21.6C16.4059 21.6 15.6 20.7941 15.6 19.8C15.6 18.8059 16.4059 18 17.4 18C18.3941 18 19.2 18.8059 19.2 19.8Z"
                fill="#667085"
              />
              <path
                d="M7.8 21.6C8.79412 21.6 9.6 20.7941 9.6 19.8C9.6 18.8059 8.79412 18 7.8 18C6.80588 18 6 18.8059 6 19.8C6 20.7941 6.80588 21.6 7.8 21.6Z"
                fill="#667085"
              />
            </svg>
            <div class="badge">
              <span>{{ count$ | async }}</span>
            </div>
          </div>
        </ng-container>

        <div>
          <button class="btn btn-navigation text-color-gray">
            {{ userLogin ? "Account" : "Login" }}
          </button>
        </div>
      </div>
    </div>
